[tool.pysen]
version = "0.9"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = false    # TODO: eliminate errors and enable at CI
mypy_preset = "entry"  # TODO: "strict"
line_length = 88
py_version = "py310"
isort_known_first_party = ["voicevox_engine"]
isort_known_third_party = ["numpy"]
[[tool.pysen.lint.mypy_targets]]
  paths = [".", "voicevox_engine/"]

[tool.black] # automatically generated by pysen
line-length = 88
target-version = ["py38"]


[tool.isort] # automatically generated by pysen
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
known_first_party = ["voicevox_engine"]
known_third_party = ["numpy"]
line_length = 88
multi_line_output = 3
use_parentheses = true

[tool.poetry]
name = "voicevox_engine"
version = "0.0.0"
description = ""
authors = ["Hiroshiba <hihokaruta@gmail.com>"]

[tool.poetry.dependencies]
python = "~3.10"
numpy = "^1.24.1"
fastapi = "^0.89.1"
python-multipart = "^0.0.5"
uvicorn = "^0.20.0"
aiofiles = "^22.1.0"
soundfile = "^0.11.0"
scipy = "^1.10.0"
pyyaml = "^6.0"
pyworld = "^0.3.2"
appdirs = "^1.4.4"
requests = "^2.28.2"
jinja2 = "^3.1.2"
pyopenjtalk = {git = "https://github.com/8544/pyopenjtalk", rev = "c9051c205d2b026c675d0c5b1d9bd6a49e31d11f"}

[tool.poetry.group.dev.dependencies]
cython = "^0.29.33"
pyinstaller = "^5.7.0"
pre-commit = "^2.21.0"
atomicwrites = "^1.4.1"
colorama = "^0.4.6"
poetry = "^1.3.1"

[tool.poetry.group.test.dependencies]
pysen = {version = "~0", extras = ["lint"]}
pytest = "^7.2.1"
coveralls = "^3.3.1"

[tool.poetry.group.license.dependencies]
pip-licenses = "^4.0.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
